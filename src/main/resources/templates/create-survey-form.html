<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>Create new survey</title>
</head>
<body>
<style>
    body
    {
        background-color: #676068;
    ;
    }

    h1
    {
        text-align: center;
        background-color: #a52b3c;
        color: #FFFFFF;
    }

    form
    {
        background-color: #a52b3c;
    }

    label
    {
        font-size: 25px;
        font-style: bold;
    }

</style>
<h1>
    Create new survey
</h1>

<form action="#" th:action="@{/create-survey}" th:object="${dto}" method="post">
    <fieldset>
        <label for="name-field">Name</label>
        <input type="text" id="name-field" th:field="*{name}">

        <div style="color: red" th:if="${#fields.hasErrors('name')}">
            Incorrect login (must be at least 3 characters long!
        </div>

        <br>

    </fieldset>

    <input type="submit" value="Create">
</form>

<a href="/">Back to index</a>

</body>
</html>
