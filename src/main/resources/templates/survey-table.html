<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--<title th:replace="${survey.getName()}">Layout Title</title>
    -->
</head>
<body>
<div align="center">
    <h1 th:text="${survey.getName()}"></h1>
    <form action="#" th:action="@{/complete-survey/{id}(id=${id})}" th:object="${survey}" method="post">
        <span th:each="question : ${survey.getQuestions()}">
            <label th:text="${question.questionText}"></label>
        <td>
            <tr th:each="variant: ${question.getVariants()}">
                <a th:href="@{/variant/increment/{id}/{ids}(id=${variant.id}, ids=${survey.id})}"><b th:text="${variant.variant}"></b></a>
            </tr>
        </td>
        </span>

        <a href="/surveys">Exit</a>

    </form>
</div>
</body>
</html>
