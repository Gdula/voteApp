<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
    <!--<title th:replace="${survey.getName()}">Layout Title</title>
    -->
</head>
<style>
    body
    {
        background-color: #676068;
    ;
    }

    h1
    {
        text-align: center;
        background-color: #a52b3c;
        color: #FFFFFF;
    }

    form
    {
        background-color: #a52b3c;
    }

    label
    {
        font-size: 25px;
    }

</style>
<body>
<div align="center">
    <h1 th:text="${survey.getName()}"></h1>
    <form action="#" th:action="@{/complete-survey/{id}(id=${id})}" th:object="${survey}" method="post">
        <span th:each="question : ${survey.getQuestions()}">
            <label th:text="${question.questionText}"></label>
            <ul>
                <li th:each="variant: ${question.getVariants()}">
                    <label>
                        <b th:text="${variant.variant}"></b>
                        <input type="radio" th:name="${question.getId()}" th:value="${variant.getId()}">
                    </label>
                </li>
            </ul>
        </span>

        <button type="submit">Wy≈õlij</button>
    </form>
</div>
</body>
</html>
